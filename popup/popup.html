<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            FireFoxで選択したところを棒読みちゃんに送るやつ
        </div>
        
        <div class="card-body">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="isKeep">
                <label for="isKeep" class="form-check-label">テキストを保持する</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="doClear">
                <label for="doClear" class="form-check-label">送った後にテキストをリセットする</label>
            </div>
        </div>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Message</span>
        </div>
        <textarea name="message" id="message" cols="30" rows="10" class="form-control" aria-label="Message"></textarea>
    </div>
    <div align="right">
        <div class="btn-group" role="group">
            <button type="button" style="pointer-events: none;width: 70px" class="btn btn-dark" id="info" disabled>Waiting</button>
            <button type="button" class="btn btn-outline-danger" id="skipButton">Skip</button>
            <button type="button" class="btn btn-outline-secondary" id="pauseButton">Pause</button>
            <button type="button" class="btn btn-outline-secondary" id="resumeButton">Resume</button>
            <button type="button" class="btn btn-warning" id="resetButton">Reset</button>
            <button type="button" class="btn btn-secondary" id="appendButton" >Append</button>
            <button type="button" class="btn btn-primary" id="sendButton" >Send</button>
        </div>
    </div>
    <script src="./popup.js"></script>
</body>
</html>
