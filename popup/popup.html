<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">FireFoxで選択したところを棒読みちゃんに送るやつです</span>
    </nav>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">IP Address</span>
        </div>
        <input type="text" class="form-control" placeholder="127.0.0.1" aria-label="ipaddress" id="ipaddress" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Port</span>
        </div>
        <input type="text" class="form-control" placeholder="50001" aria-label="ipaddress" id="port" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Message</span>
        </div>
        <textarea name="message" id="message" cols="30" rows="10" class="form-control" aria-label="Message"></textarea>
    </div>
    <div align="right">
        <button type="button" class="btn btn-outline-secondary" id="getButton" >Get</button>
        <button type="button" class="btn btn-primary" id="sendButton" >Send</button>
    </div>
    <script src="./popup.js"></script>
</body>
</html>
